<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cracker</title>
<link rel="stylesheet"
	href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
	integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/styles.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/comment.css}" />
</head>


<body>
	<div id="content">
		<div class="header">
			<img th:src="@{/img/logo.png}" width=400 height=143 align="left" />
			<div class="header-right">
				<div class="pure-menu pure-menu-horizontal">
					<form class="pure-form" th:action="@{/search}"
						th:object="${searchForm}" method="POST">
						<input class="pure-input-2-3" type="text" th:field="*{text}"
							placeholder="Начните поиск...">
						<button type="submit" class="pure-button">Search</button>
					</form>
					<a th:href="@{/index}" class="pure-menu-heading pure-menu-link">ГЛАВНАЯ</a>
					<ul class="pure-menu-list">
						<li class="pure-menu-item"><a th:href="@{/category}"
							class="pure-menu-link">Категории</a></li>
						<li class="pure-menu-item"><a th:href="@{/shop}"
							class="pure-menu-link">Магазин</a></li>
					</ul>


				</div>

			</div>
		</div>
		<div class="featured">
			<form class="pure-form pure-form-stacked" th:action="@{/addcomment}"
				th:object="${commentForm}" method="POST">
				<fieldset>
					<legend>Добавить комментарий</legend>

					<label for="username">Username</label> <input type="text"
						th:field="*{username}" placeholder="username"> <label
						for="grade">Оценка</label> <select th:field="*{grade}">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select> <label for="text">Текст комментария</label>
					<textarea name="text" rows="6" cols="30"></textarea>
					<button type="submit" class="pure-button">Отправить</button>
				</fieldset>
			</form>

		</div>
		<div class="aside">
			<img th:src="@{/img/stock_img1.jpg}" />
		</div>
		<div class="youtube">
			<iframe width=100% height=400px
				src="https://www.youtube.com/embed/koqaUFPfTGE" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
		</div>
		<div class="map">
			<iframe width=100% height=400px
				src="https://www.google.com/maps/d/embed?mid=1v1XTOP10Z6Gdiqznml9355TcewfC7bzd"></iframe>
		</div>
		<div class="footer">
			<div class="footer-left">
				<hr>
				<p>Daria Schekotihina https://github.com/teadrunkage</p>
				<p>Maxim Krasikov https://github.com/MaximKrasikov</p>
			</div>
			<div class="footer-right">
				<hr>
				<p>Group project for NC Learning Center. March 2019.</p>
			</div>
		</div>
	</div>
	<div class="floating-chat">
	 <input type="image" th:src="@{/img/chat.png}" id="mybutton" onclick="myFunction()" width="35" height="35" align="right">
		<div id="chatframe" style="display:none">
			<iframe src="/chat" width="300" height="400" frameborder="no"></iframe>
		</div>
		<script th:src="@{/js/myjs.js}"></script>
	</div>
</body>
</html>
